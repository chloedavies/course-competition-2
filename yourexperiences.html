<!DOCTYPE html>
<head>
  <meta charset="=utf-8">
  <meta name="description" content="A travel website made by Chloe and katie">
  <meta name="keywords" content="travel, holidays, advice">
  <meta name="author" content="Chloe Davies, Katie Errington">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <Link href="wheretogo.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="yourexperiences.css">
</head>
<body>
<section id="section-demo">
     <div class="container">
       <div class="jumbotron">
	<div class="row">
			<h1 style="text-align:center">We'd love to hear from you!</h1>
	</div>
</div>
</div>
<div class="container">
  <div class="jumbotron">
  <div class="row">
    <h3 style="text-align:center">Send us your travel experiences or favourite destinations and why for a chance to be featured on our website. This will not only help us with our weekly chosen locations, but will give fellow travels a first hand insight to the travelers world!</h3>
</div>
</div>

<form>
  <div class="row no-gutters popup-gallery">
    <div class="col-md-6">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="name" class="form-control" id="firstname" placeholder="First Name">
  </div>
</div>
<div class="col-md-6">
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="name" class="form-control" id="lastname" placeholder="Last Name">
  </div>
</div>
</div>
  <div class"form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="example@123.com">
  </div>
  <div class="form-group">
  <label for="comment">Your Experience:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox"> YES! Sign me up to receive travel tips and exciting emails from NEXTSTOP?
  </label>
</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
